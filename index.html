<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #000;
            font-size: 2rem;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <div id="message"></div>
    </div>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const cells = [];
        let currentPlayer = "X";
        let gameActive = true;

        // Create the game board
        function createBoard() {
            for (let i = 0; i < 3; i++) {
                cells[i] = [];
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    board.appendChild(cell);
                    cells[i][j] = "";
                    cell.addEventListener("click", handleMove);
                }
            }
        }

        // Handle a player's move
        function handleMove(event) {
            if (!gameActive) return;
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;

            if (cells[row][col] === "") {
                cells[row][col] = currentPlayer;
                event.target.textContent = currentPlayer;
                event.target.classList.add("taken");
                if (checkWinner()) {
                    message.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                } else if (isDraw()) {
                    message.textContent = "It's a draw!";
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    message.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        // Check for a winner
        function checkWinner() {
            for (let i = 0; i < 3; i++) {
                // Check rows and columns
                if (cells[i][0] && cells[i][0] === cells[i][1] && cells[i][0] === cells[i][2]) return true;
                if (cells[0][i] && cells[0][i] === cells[1][i] && cells[0][i] === cells[2][i]) return true;
            }
            // Check diagonals
            if (cells[0][0] && cells[0][0] === cells[1][1] && cells[0][0] === cells[2][2]) return true;
            if (cells[0][2] && cells[0][2] === cells[1][1] && cells[0][2] === cells[2][0]) return true;
            return false;
        }

        // Check for a draw
        function isDraw() {
            return cells.flat().every(cell => cell !== "");
        }

        createBoard();
        message.textContent = `Player ${currentPlayer}'s turn`;
    </script>
</body>
</html>
